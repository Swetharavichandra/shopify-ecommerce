<body>
    
    
    <div class="login">
        <form name='form-login'>
    
            <h1>Sign-Up</h1>
    
            <label for="name">Email</label>
            <input type="email" id="name" placeholder="Email id" required>
    
            <label for="pw">Password</label>
            <input type="password"
                   id= "password"
                   placeholder="Password" required>

                  
    <input id="signup" type="submit" value="Register" onclick="Signup()">
    <a class="signup-title" href="login.html">Go To Login Page</a>
    
        </form>
    </div>
     
    <script src="login.js"></script>
